<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>High Card Game</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">High Card Game</h1>
        <div class="players">
            <div class="player" id="player1">
                <h2>Player 1</h2>
                <div class="deck" id="player1Deck"></div>
                <div class="score" id="player1Score">Score: 0</div>
                <div class="card-value" id="player1CardValue"></div>
            </div>
            <div class="player" id="player2">
                <h2>Player 2</h2>
                <div class="deck" id="player2Deck"></div>
                <div class="score" id="player2Score">Score: 0</div>
                <div class="card-value" id="player2CardValue"></div>
            </div>
        </div>
        <button id="drawButton">Draw Card</button>
        <div id="result" class="result"></div>
    </div>
    <script src="/src/script.js"></script>
</body>
</html>
